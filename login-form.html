<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form in Bulma</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css">
    


    </head>
    <body >
        <div class="hero is-light is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns ">
                        <div class="column is-half mr-6">
                            <img src="images/img3.svg">
                        </div>
                        <div class="column is-half ml-6 is-centered">
                            <form action="link.html"  method="post"  autocomplete="off">
                                <h3 class="has txt-info-light is-size-4">Log in Form</h3>
                                <div class="field ">
                                    <label class="label">Name </label>
                                      <input  class="input" pattern="[A-Za-z]+" type="text is-text" placeholder="Enter your Name here" id="name" required>
                                         
                                    </div>
                                
                                <div class="field">
                                    <label class="label">Username</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input class="input is-half" type="text" placeholder="Text input" required>
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                      </span>
                                      <span class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                      </span>
                                    </div>
                                     
                                  </div>
                                  <div class="field">
                                    <label class="label">Mobile Number</label>
                                    <div class="control has-icons-left ">
                                      <input  class="input  is-half" pattern="[0-9]+" type="text" placeholder="Your 10digit Mobile Number" id="mobile" required>
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-mobile-alt"></i>
                                      </span>
                                       
                                    </div>
                                     
                                  </div>
                                  <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input class="input " type="email" placeholder="Email input" id="email" required>
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                                       
                                  </div>
                                  <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input  class="input " type="password" placeholder="Your password" id="pass" required>
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                      </span>
                                    </div>     
                                  </div>
                                  <div class="field is-grouped">
                                    <div  class="control">
                                      <button  class="button is-link">Submit</button>
                                    </div>
                                    <div class="control">
                                      <button class="button is-link is-light">Cancel</button>
                                    </div>
                                  </div>
                                  </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
          
          
     
        
    </body>
</html>
